<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./assets/BANGALORE.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore News</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="index.html" class="company-logo" >
                <img src="./assets/BANGALORE.png" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item"><a href="about.html" class="about">About</a></li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Technology">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <!-- Navigation bar completed above -->

    <!-- Main Section- Cards Section -->
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>


    <template class="template-news-card" id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="New Image" id="news-image">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">Gadget 15/07/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita.</p>
            </div>
        </div>

    </template>
    <script src="script.js"></script>
</body>
</html>
